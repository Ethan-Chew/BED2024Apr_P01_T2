<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Patient Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col items-center p-8 gap-10">
            <!--Page title-->
            <div>
                <h1 class="text-4.5xl font-bold">Confirm Drug Donation Request</h1>
            </div>

            <!--Requests Info-->
            <div class="w-3/4 bg-gray-200 px-6 py-4 text-2xl rounded-3xl flex flex-row gap-5 align-center items-center justify-between">
                <!--Information-->
                <div class="flex flex-row px-6 py-4 gap-8">
                    <div class="flex flex-col gap-y-4">
                        <!--Inventory Quantity-->
                        <div>
                            <p class="font-bold py-1">Contribute From Inventory</p>
                            <input class="p-1 text-xl w-3/4" placeholder="Quantity..">
                            <p class="text-xl">Inventory Quantity: <span>100</span></p>
                        </div>
                        <!--Stock Quantity-->
                        <div>
                            <p class="font-bold py-1">Contribute From Excess Stock</p>
                            <input class="p-1 text-xl w-3/4" placeholder="Quantity..">
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-y-4">
                        <!--Required Quantity-->
                        <div>
                            <p class="font-bold">Required Quantity Requested</p>
                            <p class="text-xl" id="">500</p>
                        </div>
                        <!--Total Contribution Quantity-->
                        <div>
                            <p class="font-bold">Total Contribution Quantity</p>
                            <p class="text-xl" id="">300</p>
                        </div>
                        <div class="flex flex-row justify-between">
                            <!--Order ID-->
                            <div>
                                <p class="font-bold">Order ID</p>
                                <p class="text-xl">1</p>
                            </div>
                            <!--Drug Cost-->
                            <div>
                                <p class="font-bold">Drug Cost</p>
                                <p class="text-xl">$3000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="flex flex-col gap-y-4">
                    <a class="w-full bg-white px-6 py-4 rounded-2xl font-bold text-center" href="home.html" id="">Confirm Contribution</a>
                    <a class="w-full bg-white px-6 py-4 rounded-2xl font-bold text-center" href="drugRequest.html" id="">Cancel</a>
                </div>
            </div>
        </div>

        
    </body>
    <!-- Import Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../scripts/tailwind.config.js"></script>
</html>
