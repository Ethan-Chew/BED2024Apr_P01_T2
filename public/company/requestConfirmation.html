<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Drug Donation Request Confirmation</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col items-center p-8 gap-10">
            <div class="self-start bg-gray-200 p-2 rounded-xl text-xl font-bold z-[1000] absolute">
                <button class="w-auto h-auto" id="back-btn">Back</button>
            </div>
            <!--Page title-->
            <div>
                <h1 class="text-4.5xl font-bold">Confirm Drug Donation Request</h1>
            </div>

            <!--Requests Info-->
            <div class="w-3/4 bg-gray-200 px-6 py-4 text-2xl rounded-3xl flex flex-row gap-5 align-center items-center justify-between" id="request-info">
                <!--Information-->
                <div class="flex flex-row px-6 py-4 gap-8">
                    <div class="flex flex-col gap-y-4">
                        <!--Inventory Quantity-->
                        <div>
                            <p class="font-bold py-1">Contribute From Inventory</p>
                            <input class="p-1 text-xl w-3/4" placeholder="Quantity.." id="input-inventory">
                            <p class="text-xl">Inventory Quantity: <span id="inventory-quantity">0</span></p>
                        </div>
                        <!--Stock Quantity-->
                        <div>
                            <p class="font-bold py-1">Contribute From Excess Stock</p>
                            <input class="p-1 text-xl w-3/4" placeholder="Quantity.." id="input-excess">
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-y-4">
                        <!--Required Quantity-->
                        <div>
                            <p class="font-bold">Required Quantity Requested</p>
                            <p class="text-xl" id="request-quantity">0</p>
                        </div>
                        <!--Total Contribution Quantity-->
                        <div>
                            <p class="font-bold">Total Contribution Quantity</p>
                            <p class="text-xl" id="contribute-quantity">0</p>
                        </div>
                        <div class="flex flex-row justify-between">
                            <!--Order ID-->
                            <div>
                                <p class="font-bold">Appointment ID</p>
                                <p class="text-xl" id="appointment-id">1</p>
                            </div>
                            <!--Drug Cost-->
                            <div>
                                <p class="font-bold">Drug Cost</p>
                                <p class="text-xl" id="price">$0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="flex flex-col gap-y-4">
                    <button class="w-full bg-btnprimary text-white px-6 py-4 rounded-2xl font-bold text-center" id="confirm-btn">Confirm Contribution</button>
                    <button class="w-full bg-btnprimary text-white px-6 py-4 rounded-2xl font-bold text-center" id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        
    </body>
    <!-- Import Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/company/requestConfirmation.js"></script>
</html>
