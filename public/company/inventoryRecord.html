<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Drug Inventory Entry Record</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./companyHome.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col items-center p-8 gap-10">
            <div class="self-start bg-gray-200 p-2 rounded-xl text-xl font-bold z-[1000] absolute">
              <button class="w-auto h-auto" id="home-btn">Home</button>
            </div>
            <!--Page title-->
            <div>
                <h1 class="text-4.5xl font-bold">View Drug Inventory Entry Record</h1>
            </div>

            <!--Search Bar-->
            <div class="w-1/2 bg-gray-200 px-6 py-4 shadow-xl text-2xl rounded-3xl flex flex-row gap-5 align-center items-center justify-between">
                <!-- Search Field -->
                <div class="w-full border-r-2 flex flex-row gap-3 items-center align-center">
                    <i data-feather="search" class="h-8 w-8"></i>
                    <input id="search-field" placeholder="Search..." class="p-1 w-full">
                </div>
            </div>


            <table class="table-auto border-collapse border border-gray-400 w-auto" id="table-list">
                <thead>
                  <tr class="h-12 bg-gray-200">
                      <th class="px-4 py-2 border border-gray-400">Entry ID</th>
                      <th class="px-4 py-2 border border-gray-400">Date of Entry</th>
                      <th class="px-4 py-2 border border-gray-400">Medicine</th>
                      <th class="px-4 py-2 border border-gray-400">Avaialbe/Total Quantity</th>
                      <th class="px-4 py-2 border border-gray-400">Medicine Expiry Date</th>
                      <th class="px-4 py-2 border border-gray-400">Status</th>
                      <th class="px-4 py-2 border border-gray-400"> </th>
                  </tr>
                </thead>
            </table>

        
    </body>
    <!-- Import Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/company/inventoryRecord.js"></script>
</html>
