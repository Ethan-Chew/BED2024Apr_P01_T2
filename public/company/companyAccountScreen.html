<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>CareLinc - CompanyAccountScreen</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
      <a class="text-2xl font-bold">CareLinc</a>
      <nav class="ml-auto flex flex-row gap-5 items-center">
          <a class="text-xl" href="../credits.html">Credits</a>
          <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
              Logout
          </button>
      </nav>
    </header>

    <div style="padding: 16px; max-width: 1280px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <button id="btn-home" style="background-color: #EAEAEA; color: #333333; border: 1px solid #CCCCCC; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Back to Home</button>
        <h1 style="font-size: 1.875rem; font-weight: bold;">Past Contributions</h1>
        <button id="export-to-csv" style="background-color: #EAEAEA; color: #333333; border: 1px solid #CCCCCC; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Export to CSV</button>
      </div>

      <p style="color: #6C757D;">View a list of your company's previous drug donations.</p>

      <table style="width: 100%; border-collapse: collapse; margin-bottom: 1rem;" id="confirmed-contribution-list">
        <caption style="caption-side: bottom; text-align: center; color: #6C757D;">Confirmed contributions table</caption>
        <thead style="background-color: #F8F9FA;">
          <tr>
            <th style="padding: 8px; border: 1px solid #EAEAEA; text-align: left;">Appointment ID</th>
            <th style="padding: 8px; border: 1px solid #EAEAEA; text-align: left;">Date</th>
            <th style="padding: 8px; border: 1px solid #EAEAEA; text-align: left;">Drug Name</th>
            <th style="padding: 8px; border: 1px solid #EAEAEA; text-align: left;">Drug Quantity</th>
          </tr>
        </thead>
        <tbody id="confirmed-contribution-list-body">
          <!-- table rows will be generated here -->
        </tbody>
      </table>

      <div id="pagination-container" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <button id="next-page-button" style="background-color: #E2E6EA; color: #333333; border: 1px solid #CCCCCC; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Next Page</button>
        </div>
        <div style="display: flex; gap: 8px; align-items: center;">
          <span>Page</span>
          <input id="page-number-input" type="number" value="1" min="1" style="width: 80px; padding: 8px; border: 1px solid #CCCCCC; border-radius: 4px;">
          <span id="total-pages-span">of 10</span>
          <button id="go-button" style="background-color: #EAEAEA; color: #333333; border: 1px solid #CCCCCC; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Go</button>
        </div>
      </div>
    </div>

  </body>
  <script src="../scripts/tailwind.config.js"></script>
  <script src="../scripts/company/companyAccountScreen.js" type="module"></script>
</html>
