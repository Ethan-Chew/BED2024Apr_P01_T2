<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Company Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="p-8 flex flex-col gap-10">
            <div>
                <h1 class="text-4.5xl font-bold" id="company-name">CareLinc Company</h1>
                <a class="text-xl">Welcome Back. Select a service you require</a>
            </div>

            <div class="grid grid-cols-3 gap-5">
                <!--Drug Donation Request-->
                <div class="flex flex-col align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-request">
                    <a class="text-2xl">View Drug Donation Request</a>
                    <i><span class="font-bold" id="pending-request">0</span> Pending Requests</i>
                </div>
                <!--Drug Donation Orders-->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-order">
                    <a class="text-2xl">View Drug Donation Orders</a>
                </div>
                <!--Drug Inventory-->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-inventory">
                    <a class="text-2xl">View Drug Inventory</a>  
                </div>
                <!--Drug Inventory Record-->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-record">
                    <a class="text-2xl">View Drug Inventory Record</a>  
                </div>
            </div>
        </div>

        
    </body>

    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/company/companyHome.js" type="module"></script>
</html>
