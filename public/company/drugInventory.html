<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Drug Inventory</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col items-center p-8 gap-6">
            <div class="self-start bg-gray-200 p-2 rounded-xl text-xl font-bold z-[1000] absolute">
                <button class="w-auto h-auto" id="home-btn">Home</button>
            </div>
            <!--Page title-->
            <div>
                <h1 class="text-4.5xl font-bold">Drug Inventory</h1>
            </div>

            <div class="w-[70%] flex flex-row gap-4 min-h-[80%] h-screen pt-0 pb-10">
                <!--Search Bar-->
                <div class="w-1/3 bg-gray-200 px-6 py-4 text-2xl rounded-3xl flex flex-col gap-5 align-center items-center">
                    <!-- Search Field -->
                    <div class="w-full border-r-2 flex flex-row gap-3 items-center align-center">
                        <i data-feather="search" class="h-8 w-8"></i>
                        <input id="search-field" placeholder="Search..." class="p-1 w-full">
                    </div>
                    <fieldset class="bg-white w-full h-full flex flex-col overflow-auto" id="drug-list">
                        <legend class="text-center mb-2">Select Medicine</legend>
                        <!-- Medicine List -->
                         <p>No Medicine Found</p>
                    </fieldset>
                </div>

                <!--Requests List-->
                <div class="w-2/3 h-full bg-gray-200 px-6 py-4 text-2xl rounded-3xl flex flex-col gap-5">
                    <!--Drug Info-->
                    <div class="px-6 py-4 gap-8">
                        <div class="flex flex-col gap-2">

                            <!--Medicine Name-->
                            <p class="text-2xl font-bold w-full" id="drug-name">Drug Name<p>

                            <div class="flex flex-row gap-10">

                                <div class="w-48 h-48 bg-white" id="drug-image">
                                    <!--Image Holder-->
                                </div>

                                <!--Expiry Dates-->
                                <div class="flex flex-col gap-2">
                                    <div>
                                        <p class="text-2xl font-bold">Drug Info</p>
                                    </div>
                                    <div>
                                        <p class="text-xl font-bold">Closest Expiry Date</p>
                                        <p class="text-lg" id="expiry-date-close">XX Month XXXX</p>
                                    </div>
                                    <div>
                                        <p class="text-xl font-bold">Farthest Expiry Date</p>
                                        <p class="text-lg" id="expiry-date-far">XX Month XXXX</p>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                    <!--Quantity and Price-->
                    <div class="flex flex-row px-6 gap-10">
                        <div>
                            <!--Quantity-->
                            <p class="text-2xl font-bold">Remaining Quantity</p>
                            <p class="text-lg" id="drug-quantity">XX Pills</p>
                        </div>
                        <div>
                            <!--Price-->
                            <p class="text-2xl font-bold">Price/Unit</p>
                            <p class="text-lg" id="drug-price">$XX</p>
                        </div>
                    </div>

                    <div class="flex flex-col px-6 gap-1">
                        <p class="text-2xl font-bold">Medication Detail</p>
                        <!--Medication Information-->
                        <p class="text-lg" id="drug-info">information</p>
                    </div>

                    <!--Empty or Edit Quantity-->
                    <div class="flex flex-row h-full px-6 gap-8 w-full justify-end items-end">
                        <!--Empty Button-->
                        <button class="bg-btnprimary text-white px-6 py-4 w-32 rounded-2xl font-bold text-center" id="empty-btn">Empty</button>
                        <!--Edit Button-->
                        <button class="bg-btnprimary text-white px-6 py-4 w-32 rounded-2xl font-bold text-center" id="edit-btn">Edit</button>
                    </div>
                </div>
            </div>

            
        </div>

        
    </body>
    <!-- Import Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/company/drugInvenotry.js"></script>
</html>
