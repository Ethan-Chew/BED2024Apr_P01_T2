<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .container {
              max-width: 800px;
              margin: 0 auto;
              padding: 32px;
            }
            .card {
              border: 1px solid #e0e0e0;
              border-radius: 8px;
              background: #ffffff;
              margin-bottom: 24px;
            }
            .card-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 16px;
              padding-bottom: 0px;
            }
            .card-title {
              font-size: 24px;
              font-weight: bold;
            }
            .card-content {
              padding: 16px;
            }
            .button {
              display: flex;
              align-items: center;
              justify-content: center;
              border: none;
              padding: 12px;
              cursor: pointer;
            }
            .button-primary {
              width: 100%;
              background-color: #0074d9;
              color: #ffffff;
              border-radius: 4px;
            }
            .input {
              padding: 8px;
              border: 1px solid #cccccc;
              border-radius: 4px;
              width: 100%;
            }
            .text-muted-foreground {
              color: #6c757d;
            }
            .text-accent {
              color: #0074d9;
            }
            .text-destructive {
              color: red;
            }
            .alert {
              padding: 8px 16px;
              background-color: #f8d7da;
              color: #721c24;
              border: 1px solid #f5c6cb;
              border-radius: 4px;
            }
            .alert-title {
              font-weight: bold;
            }
            .fixed {
              position: fixed;
            }
            .bottom-4 {
              bottom: 1rem;
            }
            .right-4 {
              right: 1rem;
            }
            .rounded-full {
              border-radius: 50%;
            }
        </style>

        <title>Patient - Digital Wallet</title>
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center overflow-auto">
            <div class="flex-grow bg-white shadow-lg rounded-lg max-w-6xl p-6 m-4">
                <h1 class="text-3xl font-bold mb-6">Digital Wallet</h1>

                <div class="flex flex-row gap-10">
                    <div class="w-1/3">
                        <div class="card">
                            <div class="card-content">
                                <h3 class="text-lg mb-2">Wallet Balance</h3>
                                <a class="card-title">$<span id="wallet-balance">1,000.00</span></a>
                                <button class="mt-2 p-2 button-primary">
                                    Add Funds
                                </button>
                            </div>
                        </div>
                        <button class="alert w-full" id="delete-wallet">
                            Delete Wallet
                        </button>
                    </div>

                    <div class="w-full card">
                        <div class="card-header">
                            <span class="card-title">Transaction History</span>
                        </div>
                        <div class="card-content" id="transaction-history-container">
                            
                        </div>
                    </div>
                </div>

                <p class="text-sm italic pt-5">This page was created using UI Elements from Gignite</p>
            </div>
        </div>

        <!-- Add Funds Popup -->
        <div id="addfunds-popup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
            <!-- <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md"> -->
            <div style="width: 100%; max-width: 75%; padding: 1rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); background-color: white;">
              <div class="pb-3">
                <h1 style="font-size: 1.5rem;" class="font-bold">Add Funds</h1>
                <p>Topup securely using your credit or debit card</p>
              </div>

              <div>
                <form style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="flex flex-row gap-5">
                        <div class="flex-grow">
                            <label htmlFor="cardholder">Cardholder's Name</label>
                            <input type="text" id="cardholder" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.25rem;">
                        </div>
                        <div class="flex-grow">
                            <label htmlFor="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.25rem;">
                        </div>
                    </div>
                    <div class="flex flex-row gap-5">
                        <div style="flex-grow: 1;">
                            <label htmlFor="expirationDate">Expiration Date</label>
                            <input type="text" id="expirationDate" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.25rem;">
                        </div>
                        <div style="flex-grow: 1;">
                            <label htmlFor="cvv">CVV</label>
                            <input type="text" id="cvv" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 0.25rem;">
                        </div>
                    </div>
                  <div>
                    <p style="margin-bottom: 16px;">Enter the amount you want to add:</p>
                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                      <div style="flex: 1;">
                        <input type="number" class="input" placeholder="0.00" />
                      </div>
                    </div>
                  </div>
                  <button type="submit" style="background-color: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.2s ease-in-out;">
                    Add Funds
                  </button>
                </form>
              </div>
            </div>
        </div>
    </body>
    
    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/patient/patientDigitalWallet.js" type="module"></script>
</html>
