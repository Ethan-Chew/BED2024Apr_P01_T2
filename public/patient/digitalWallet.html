<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Patient - Digital Wallet</title>
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="flex justify-center items-center flex-grow m-10">
            <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-5xl h-full overflow-y-scroll">
                <h1 class="text-4xl font-bold mb-6">Digital Wallet</h1>
                <div id="no-wallet-container" class="hidden">
                    <hr />
                    <h1 class="text-2xl font-bold my-3">No Wallet Found</h1>
                    <p class="text-gray-700 mb-3">You do not have a digital wallet yet. Would you like to create one?</p>
                    <button id="create-wallet" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg">Create Wallet</button>
                </div>
                <div class="flex flex-col lg:flex-row gap-10" id="wallet-container">
                    <!-- Wallet Management -->
                    <div class="lg:w-1/3">
                        <div class="bg-gray-200 p-4 rounded-lg mb-3">
                            <h2 class="text-lg mb-2">Current Balance</h2>
                            <p class="text-3xl font-bold">$<span id="wallet-balance">500.00</span></p>
                        </div>
                        <div class="flex flex-row gap-4">
                            <button id="create-wallet" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg">
                                Top-Up
                            </button>
                            <button id="delete-wallet" class="w-full bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg">
                                Delete
                            </button>        
                        </div>
                    </div>

                    <!-- Transaction History -->
                    <div class="w-full">
                        <div class="bg-gray-200 p-4 rounded-lg max-h-96 overflow-y-scroll">
                            <h2 class="text-2xl font-bold mb-5">Transaction History</h2>
                            <div id="transaction-history" class="space-y-2">
                                <div class="flex flex-row bg-white p-3 rounded-lg shadow mb-2">
                                    <div class="w-1/2">Top Up</div>
                                    <div class="flex flex-grow justify-between">
                                      <a>$50.00</a>
                                      <a class="text-sm text-gray-500">01/01/2024</a>
                                    </div>
                                </div>
                                <div class="flex flex-row bg-white p-3 rounded-lg shadow mb-2">
                                    <div class="w-1/2">Prescription History</div>
                                    <div class="flex flex-grow justify-between">
                                      <a>$50.00</a>
                                      <a class="text-sm text-gray-500">01/01/2024</a>
                                    </div>
                                </div>                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/patient/patientDigitalWallet.js" type="module"></script>
</html>
