<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outstanding Payments - CareLinc</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col">

        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <div class="flex flex-col flex-grow p-8">
            <h1 class="text-4.5xl font-bold">Outstanding Payments</h1>
            <div class="mt-5 flex flex-col gap-3" id="paymentlist-container">
                
            </div>
        </div>

        <!-- Make Payment Popup -->
        <div class="w-screen h-screen bg-black/30 backdrop-blur-sm fixed z-[1001] flex items-center justify-center hidden" id="make-payment-popup">
            <div class="bg-white shadow-lg rounded-lg p-8 m-2 w-full max-w-2xl">
                <h2 class="text-3xl font-bold mb-6 text-center">Confirm Payment</h2>
                
                <!-- Payment Methods List -->
                <form id="paymentForm">
                    <div class="mb-6">
                        <h3 class="text-xl font-bold mb-4">Select Payment Methods</h3>
                        <div class="space-y-4" id="payment-method-list">
                            
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="cvv" class="block text-xl font-bold mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="000" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600">
                    </div>

                    <div class="mb-6 space-y-2">
                        <div>
                            <a class="block text-xl font-bold">Email Address</a>
                            <a class="b-8 text-gray-600">An Email Receipt will be sent to this address</a>    
                        </div>
                        <input type="text" id="email" name="email" value="user5@mail.com" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-600">
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-bold mb-4">Payment Amount</h3>
                        <p class="text-gray-700 text-xl">$<span id="payment-amount">50.00</span></p>
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" id="appointment-date" name="appointment-date">
                    <input type="hidden" id="appointment-time" name="appointment-time">
                    <input type="hidden" id="appointment-id" name="appointment-id">
    
                    <button type="submit" class="bg-primary hover:bg-btnprimary text-white px-4 py-2 rounded-lg w-full">Make Payment</button>
                </form>
            </div>
        </div>
    </body>

    <script src="../scripts/patient/patientMakePayment.js"></script>
    <script src="../scripts/tailwind.config.js"></script>
</html>
