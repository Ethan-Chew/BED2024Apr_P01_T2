<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Profile - CareLinc</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex flex-col min-h-screen">

        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- User Account Section -->
        <div class="flex justify-center items-center flex-grow">
            <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
                <h2 class="text-3xl font-bold mb-6" id="patient-name">John Doe</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- User Information -->
                    <div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Name:</label>
                            <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" value="John Doe">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Email:</label>
                            <input type="text" id="email" class="w-full p-2 border border-gray-300 rounded" value="JohnDoe">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Birthday:</label>
                            <input type="date" id="birthday" class="w-full p-2 border border-gray-300 rounded" value="1/1/1900">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Known Medication Allergies:</label>
                            <input type="text" id="medallergies" class="w-full p-2 border border-gray-300 rounded" value="Paracetamol">
                        </div>
                    </div>
                    <!-- Update Password -->
                    <div class="bg-gray-200 p-6 rounded-lg">
                        <h3 class="text-xl font-bold mb-4">Update Password</h3>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Current Password</label>
                            <input type="password" id="current-pw" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter current password">
                            <div class="flex flex-row gap-3 items-center">
                                <button class="bg-gray-400 text-white mt-2 px-4 py-2 rounded-lg hover:bg-gray-500" id="verify-current-pw">Verify</button>
                                <p id="password-verify-txt" class="text-red-800"></p>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">New Password</label>
                            <input type="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter new password" id="new-pw" disabled>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                            <input type="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Confirm new password" id="new-pw-verify" disabled>
                        </div>
                        <p id="password-match-txt"></p>
                    </div>
                </div>
                <div class="flex flex-grow gap-4 mt-6 text-white">
                    <button class="bg-primary hover:bg-btnprimary px-4 py-2 rounded-lg" id="update-acc-btn">Update Account</button>
                    <button class="bg-red-400 px-4 py-2 rounded-lg hover:bg-red-500" id="delete-acc-btn">Delete Account</button>
                    <a class="float-right bg-gray-400 hover:bg-gray-500 px-4 py-2 rounded-lg" href="paymentMethods.html">Payment Methods</a>
                </div>
            </div>
        </div>

    </body>
    <script src="../scripts/patientProfile.js"></script>
    <script src="../scripts/tailwind.config.js"></script>
</html>
