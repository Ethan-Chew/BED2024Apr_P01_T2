<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Patient Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="p-8 flex flex-col gap-10">
            <div>
                <h1 class="text-4.5xl font-bold">CareLinc</h1>
                <a class="text-xl">Select a service you require</a>
            </div>

            <div class="grid grid-cols-3 gap-5">
                <div class="flex align-top bg-gray-200 p-5 rounded-xl">
                    <a class="text-2xl">Book an Appointment</a>
                </div>
                <div class="flex flex-col align-top bg-gray-200 p-5 rounded-xl">
                    <a class="text-2xl">Make Payment</a>
                    <i id="num-pending-payments"><span class="font-bold">2</span> Pending Payments</i>
                </div>
                <div class="flex align-top bg-gray-200 p-5 rounded-xl">
                    <a class="text-2xl">View Prescription History</a>  
                </div>
            </div>

            <div class="flex flex-col gap-6" id="upcoming-appointments-container">
                <hr />

                <h2 class="text-2xl">You have <u>1</u> upcoming appointment</h2>

                <div class="grid grid-cols-3 gap-5">
                    <div class="flex flex-col align-top bg-gray-200 p-5 rounded-xl gap-10">
                        <div class="flex flex-col">
                            <a class="text-2xl"><span class="font-bold">12/7/24</span> | 3:00pm</a>
                            <a class="text-xl">Room 404</a>
                        </div>

                        <div class="flex space-x-4">
                            <button class="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
                            <button class="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Reschedule</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../scripts/tailwind.config.js"></script>
</html>
