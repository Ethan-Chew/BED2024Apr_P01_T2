<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Patient Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="p-8 flex flex-col gap-10">
            <div>
                <h1 class="text-4.5xl font-bold">CareLinc Patient</h1>
                <a class="text-xl">Welcome Back. Select a service you require</a>
            </div>

            <div class="space-y-5">
                <div>
                    <div class="flex items-center w-full mb-3">
                        <div class="w-[20px] border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500">Manage Appointments</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-10">
                        <div class="flex align-top bg-gray-100 p-5 rounded-xl cursor-pointer" id="book-appt">
                            <a class="text-2xl">Book an Appointment</a>
                        </div>
                        <div class="flex align-top bg-gray-100 p-5 rounded-xl cursor-pointer" id="view-history">
                            <a class="text-2xl">View Appointment History</a>  
                        </div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center w-full mb-3">
                        <div class="w-[20px] border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500">Payments</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-10">
                        <div class="flex flex-col align-top bg-gray-100 p-5 rounded-xl cursor-pointer" id="make-payment">
                            <a class="text-2xl">Make Payment</a>
                            <i id="num-unpaid-txt"><span class="font-bold" id="num-unpaid-num">0</span> Pending Payments</i>
                        </div>
                        <div class="flex align-top bg-gray-100 p-5 rounded-xl cursor-pointer" id="dwallet">
                            <a class="text-2xl">Digital Wallet</a>  
                        </div>
                    </div>
                </div>
                <div>
                    <div class="flex items-center w-full mb-3">
                        <div class="w-[20px] border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-500">Assistance</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-10">
                        <div class="flex align-top bg-gray-100 p-5 rounded-xl cursor-pointer" id="chatbot">
                            <a class="text-2xl">Helper Chatbot</a>  
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-6 hidden" id="upcoming-appointments-container">
                <hr />

                <h2 class="text-2xl">You have <u id="num-upcoming-txt">1</u> upcoming appointment</h2>

                <div class="grid grid-cols-3 gap-5" id="upcoming-appointments"></div>
            </div>
        </div>
    </body>

    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/patient/patientHome.js" type="module"></script>
</html>
