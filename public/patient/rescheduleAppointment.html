<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Reschedule Appointment</title>
    </head>
    <body class="w-screen h-screen flex flex-col bg-gray-100">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <a class="text-xl" href="./profile.html">Profile</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>
        
        <!-- Appointment Booking Form -->
        <div class="flex justify-center items-center flex-grow">
            <div class="bg-white shadow-lg rounded-lg py-8 px-10 w-full max-w-md">
                <h1 class="text-3xl font-bold mb-5" id="booking-title">Reschedule Appointment</h1>
                <form id="update-booking-form">
                    <div class="mb-4">
                        <label for="reason" class="block text-gray-700 font-semibold mb-2">Reason for appointment</label>
                        <input type="text" id="reason" name="reason" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block text-gray-700 font-semibold mb-2">Appointment Date</label>
                        <input type="date" id="date" name="date" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="timeslot" class="block text-gray-700 font-semibold mb-2">Time Slot</label>
                        <select name="timeslot" id="timeslot" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                            <option value="noselect">Select an appointment date first</option>
                        </select>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-primary hover:bg-btnprimary text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">Update Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <script src="../scripts/patient/patientRescheduleAppointment.js"></script>
    <script src="../scripts/tailwind.config.js"></script>
</html>
