<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">

                <a class="text-xl bg-btnprimary px-4 py-2" href="./login.html">

                </a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="p-5 flex-grow flex flex-col">
            <div class="text-lg max-w-xl">
                <div>
                    <h1 class="font-bold text-5xl mb-1">Pay It Forward</h1>

                </p>
                </div>
            </div>
            <div class="flex-grow flex items-center justify-center">
                <div class="w-1/2 flex flex-col items-center justify-center gap-3">

                        payment placeholder
                    </div>

                </div>
