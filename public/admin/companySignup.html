<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Patient Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2">
                    Logout
                </button>
            </nav>
        </header>
    </body>

    <!-- Main Content -->
    <div class="p-8" id="create-account-container">
        <h2 class="text-3xl font-bold mb-6">Create Company Account</h2>
        <form id="create-company-acc-form">
            <div class="flex flex-row gap-10">
                <!-- Left Column -->
                <div class="flex-grow">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Company Name:
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="companyName" type="text" placeholder="Company Name" required>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email Address:
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="email" type="text" placeholder="company@mail.com" required>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">
                            Company Address:
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="address" type="text" placeholder="123 Main St" required>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="flex-grow">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password:
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 required" id="password" type="password" placeholder="********" required>
                    </div>
                    <div class="mt-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                            Confirm Password:
                        </label>
                        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 required" id="confirm-password" type="password" placeholder="********" required>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <div class="flex flex-row items-center">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" type="submit">
                        Create Account
                    </button>
                    <p class="ml-auto text-red-800" id="error-text"></p>
                </div>
            </div>
        </form>
    </div>
        </form>
    </div>
</body>

    <script src="../scripts/tailwind.config.js"></script>
    <script src="../scripts/admin/companySignup.js"></script>
</html>
