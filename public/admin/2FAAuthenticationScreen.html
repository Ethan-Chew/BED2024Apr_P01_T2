<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FAAuthenticationScreen</title>
</head>
<body>

    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f9fafb;">
  <div style="width: 100%; max-width: 24rem;">
    <div style="background-color: white; border: 1px solid #e2e8f0; border-radius: 0.375rem; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);">
      <div style="padding: 1rem 1.5rem;">
        <h2 style="margin: 0; font-size: 1.25rem; font-weight: 600;">Verify it's you</h2>
        <p style="margin-top: 0.25rem; color: #4a5568; font-size: 0.875rem;">
          Enter the 6-digit code from your authenticator app. <br /> This helps protect your account.
        </p>
      </div>
      <div style="padding: 1rem 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
        <div>
          <label for="auth-code" style="display: block; font-size: 0.875rem; font-weight: 500; color: #4a5568;">
            Two-factor authentication code
          </label>
          <div style="margin-top: 0.25rem; display: flex; width: 100%; max-width: 24rem; gap: 0.5rem;">
            <input 
              type="text" 
              id="auth-code" 
              value="" 
              onChange="(e) => setCode(e.target.value)" 
              style="flex: 1; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.375rem;" 
              class="text-field"
            />
            <button style="background-color: #1a202c; color: #ffffff; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer; transition: background-color 0.15s;">
              Verify
            </button>
          </div>
        </div>
        <div style="display: flex; align-items: start; padding: 0.75rem 1rem; background-color: #ebf8ff; border: 1px solid #bee3f8; border-radius: 0.375rem; gap: 0.5rem;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3-3m0 0l3 3m-3-3v12m7 0H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>
          <div>
            <strong style="font-size: 0.875rem;">Info</strong>
            <p style="margin-top: 0.25rem; font-size: 0.875rem; color: #4a5568;">
              If you set up two-factor authentication and can't sign in, you can use your recovery codes.
            </p>
          </div>
        </div>
      </div>
      <div style="padding: 1rem 1.5rem; border-top: 1px solid #e2e8f0;">
        <button style="padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; background-color: #ffffff; color: #1a202c; cursor: pointer;">
          Sign In with Two Factor
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
