<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Patient Home</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold" href="./home.html">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="../credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2" id="logout">
                    Logout
                </button>
            </nav>
        </header>   

        <div class="p-8 flex flex-col gap-10">
            <div>
                <h1 class="text-4.5xl font-bold" id="admin-name">CareLinc Admin</h1>
                <a class="text-xl">Welcome Back. Select a service you require</a>
            </div>
            <div class="grid grid-cols-3 gap-5">
                <!-- View Drug Inventory -->
                <div class="flex flex-col align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-inventory">
                    <a href="viewDrugInventory.html" class="text-2xl">View Drug Inventory</a>
                </div>
                <!-- Manage Help Requests -->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="manage-help-requests">
                    <a href="manageHelpRequest.html" class="text-2xl">Manage Help Requests</a>
                </div>
                <!-- View Doctors Accounts -->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-doctors">
                    <a href="viewDoctor.html" class="text-2xl">View Doctors Accounts</a>
                </div>
                <!-- View Patient Accounts -->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="view-patients">
                    <a href="viewPatient.html" class="text-2xl">View Patient Accounts</a>
                </div>
                <!-- Approve New Users -->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="approve-users">
                    <a href="approveUsers.html" class="text-2xl">Approve New Users</a>
                </div>
                <!-- Create Company Account -->
                <div class="flex align-top bg-gray-200 p-5 rounded-xl cursor-pointer h-24" id="create-company-account">
                    <a href="companySignup.html" class="text-2xl">Create Company Account</a>
                </div>
            </div>
        </div>
    </body>

    <script src="../scripts/tailwind.config.js"></script>
    <script>
    // Handle Logout Button Press
        document.getElementById('logout').addEventListener('click', () => {
            sessionStorage.removeItem('accountId');
            window.location.href = '../index.html';
        });
    </script>
</html>
