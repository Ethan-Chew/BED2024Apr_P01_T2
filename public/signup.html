<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>CareLinc - Create Account</title>
    </head>
    <body class="w-screen h-screen flex flex-col">
        <!-- Navigation Bar -->
        <header class="z-[1000] bg-primary flex flex-row px-5 py-3 text-white items-center">
            <a class="text-2xl font-bold">CareLinc</a>
            <nav class="ml-auto flex flex-row gap-5 items-center">
                <a class="text-xl" href="./credits.html">Credits</a>
                <button class="text-xl bg-btnprimary px-4 py-2">
                    Login
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="p-8">
            <h2 class="text-3xl font-bold mb-6">Create Account</h2>
            <form action="#">
                <div class="flex flex-row gap-10">
                    <!-- Left Column -->
                    <div class="flex-grow">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Full Name:
                            </label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="text" placeholder="John Doe">
                        </div>
                        <div class="mt-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Username:
                            </label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="text" placeholder="JohnDoe">
                        </div>
                        <div class="mt-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                                Date of Birth:
                            </label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="dob" type="date">
                        </div>
                        <div class="mt-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="paragraph">
                                Known Medication Allergies:
                            </label>
                            <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="knownallergies" rows="4" placeholder="Enter your text here..."></textarea>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="flex-grow">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Password:
                            </label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" placeholder="********">
                        </div>
                        <div class="mt-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Confirm Password:
                            </label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700" id="confirm-password" type="password" placeholder="********">
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded" type="button">
                        Continue
                    </button>
                    <p class="mt-4 text-sm text-gray-600">
                        Have an account with us? <a href="./login.html" class="text-blue-500 hover:text-blue-700">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </body>

    <script src="scripts/tailwind.config.js"></script>
</html>
